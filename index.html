<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800&display=swap" rel="stylesheet">

  </head>
  <body style="background: #212121">

  <div class="container">
<!--      <h1>Rock Paper Scissors</h1>-->

    <div id="score" class="score">
      <p>Player: 0</p>
      <p>Computer: 0</p>
    </div>

    <!-- Modal -->
    <div class="modal-win">
      <div id="result" class="modal-content"></div>
    </div>

    <div class="choices">
      <img src="./assets/rock.svg" id="rock" class="choice" alt="img">
      <img src="./assets/paper.svg" id="paper" class="choice" alt="img">
      <img src="./assets/scissors.svg" id="scissors" class="choice" alt="img">
    </div>

    <br>
    <h2>MAKE YOUR SELECTION</h2>

    <button id="restart" class="restart-btn">Restart Game</button>




  </div>

    <script src="app.js"></script>
  </body>
</html>
